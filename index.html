<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CamScripter Hub</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Inter, Arial, sans-serif;
  color: #e5e7eb;
  overflow-x: hidden;
}

/* INTRO */
body {
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

:root {
  --accent: #22c55e;
  --accent-dark: #022c22;
}

.container {
  min-height: 100vh;
  padding: 80px 16px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* YOUTUBE */
.youtube-link {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  gap: 8px;
  align-items: center;
  text-decoration: none;
}
.youtube-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid var(--accent);
}
.youtube-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.youtube-name {
  color: var(--accent);
  font-weight: 700;
  font-size: 14px;
}

/* TEXT */
h1 {
  font-size: clamp(26px, 6vw, 46px);
  font-weight: 800;
  margin-bottom: 24px;
}
h1 span { color: var(--accent); }

/* SCRIPT BOX */
.script-box {
  width: 100%;
  max-width: 760px;
  background: #111;
  border: 1px solid #0f172a;
  border-radius: 16px;
  padding: 16px;
}

.script-header {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 12px;
}

.script-title {
  color: var(--accent);
  font-weight: 700;
}

#copyBtn {
  background: var(--accent);
  color: var(--accent-dark);
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
}

.script-scroll {
  overflow-x: auto;
}
pre {
  background: #000;
  padding: 16px;
  border-radius: 12px;
  font-size: 13px;
  min-width: 520px;
  white-space: pre;
}

#copiedText {
  margin-top: 10px;
  color: var(--accent);
  font-weight: 600;
  display: none;
}

/* STATS */
.stats {
  margin-top: 32px;
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}
.stat {
  background: #111;
  border: 1px solid #0f172a;
  border-radius: 14px;
  padding: 16px 22px;
  min-width: 140px;
}
.stat-value {
  color: var(--accent);
  font-size: 24px;
  font-weight: 800;
}
.stat-label {
  color: #9ca3af;
  font-size: 13px;
}

/* NAV */
.game-links {
  margin-top: 36px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}
.game-links button {
  background: #111;
  border: 1px solid #0f172a;
  color: #e5e7eb;
  padding: 12px 20px;
  border-radius: 999px;
  font-weight: 700;
  cursor: pointer;
}
.game-links button.active {
  background: var(--accent);
  color: var(--accent-dark);
  border-color: var(--accent);
}

/* DESKTOP */
@media (min-width: 768px) {
  .script-header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
  #copyBtn {
    padding: 10px 18px;
  }
}
</style>
</head>

<body>
<div class="container">

<a class="youtube-link" href="https://www.youtube.com/channel/UCEoYs6dYZCF2cc1sQF63i1g" target="_blank">
  <div class="youtube-avatar">
    <img src="https://yt3.googleusercontent.com/qey-alATC2cBWoXPL3BkWuRyPcwJUz0lHfRufP0Dw8SuxlFtt0_N0-n6n1FpsbJjEq5rpNB-=s160-c-k-c0x00ffffff-no-rj">
  </div>
  <span class="youtube-name">CamScripter</span>
</a>

<h1><span id="gameTitle">MM2</span> Script</h1>

<div class="script-box">
  <div class="script-header">
    <span class="script-title" id="scriptLabel">ðŸ”ª MM2 Script</span>
    <button id="copyBtn">Copy Script</button>
  </div>

  <div class="script-scroll">
<pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/HorizonHubV3/refs/heads/main/MurderMystery2"))()</pre>
  </div>
</div>

<div id="copiedText">âœ“ Script copied</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">10K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">100+</div>
    <div class="stat-label">Users</div>
  </div>
</div>

<div class="game-links">
  <button class="active" onclick="setGame('mm2', this)">MM2</button>
  <button onclick="setGame('adopt', this)">Adopt Me</button>
  <button onclick="setGame('ps99', this)">PS99</button>
</div>

</div>

<script>
const games = {
  mm2: {
    title: "MM2",
    label: "ðŸ”ª MM2 Script",
    color: "#22c55e",
    dark: "#022c22",
    script: `loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/HorizonHubV3/refs/heads/main/MurderMystery2"))()`
  },
  adopt: {
    title: "Adopt Me",
    label: "ðŸ¶ Adopt Me Script",
    color: "#ec4899",
    dark: "#1f0a14",
    script: `loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/CamHub/refs/heads/main/AdoptMe"))()`
  },
  ps99: {
    title: "PS99",
    label: "ðŸ’Ž PS99 Script",
    color: "#3b82f6",
    dark: "#020617",
    script: `loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/BananaHub0/refs/heads/main/PetSimulator99V2"))()`
  }
};

function setGame(key, btn) {
  const g = games[key];
  document.getElementById("gameTitle").textContent = g.title;
  document.getElementById("scriptLabel").textContent = g.label;
  document.getElementById("scriptText").textContent = g.script;

  document.documentElement.style.setProperty("--accent", g.color);
  document.documentElement.style.setProperty("--accent-dark", g.dark);

  document.querySelectorAll(".game-links button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

const btn = document.getElementById("copyBtn");
const text = document.getElementById("scriptText");
const copied = document.getElementById("copiedText");

btn.onclick = () => {
  navigator.clipboard.writeText(text.textContent).then(() => {
    btn.textContent = "Copied âœ“";
    copied.style.display = "block";
    setTimeout(() => {
      btn.textContent = "Copy Script";
      copied.style.display = "none";
    }, 2000);
  });
};
</script>

</body>
</html>
