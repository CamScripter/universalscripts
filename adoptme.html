<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CamScripter ‚Äì Adopt Me Script</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Inter, Arial, sans-serif;
  color: #e5e7eb;
}

body {
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

.container {
  min-height: 100vh;
  padding: 80px 16px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* BACK */
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  color: #ec4899;
  text-decoration: none;
  font-weight: 700;
}

/* SCRIPT BOX */
.script-box {
  width: 100%;
  max-width: 760px;
  background: #111;
  border: 1px solid #0f172a;
  border-radius: 16px;
  padding: 16px;
}

.script-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

#copyBtn {
  background: #ec4899;
  color: #2a0a18;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 800;
  cursor: pointer;
}

/* SADECE SAƒû‚ÄìSOL */
.script-scroll {
  overflow-x: auto;
  overflow-y: hidden;
}

.script-scroll::-webkit-scrollbar {
  height: 6px;
}
.script-scroll::-webkit-scrollbar-thumb {
  background: #ec4899;
  border-radius: 6px;
}

pre#scriptText {
  margin: 0;
  background: #000;
  padding: 16px;
  border-radius: 12px;
  white-space: pre;
  min-width: 520px;
  font-size: 13px;
}

/* STATS */
.stats {
  margin-top: 32px;
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}
.stat {
  background: #111;
  border: 1px solid #0f172a;
  border-radius: 14px;
  padding: 16px 22px;
  min-width: 140px;
}
.stat-value {
  color: #ec4899;
  font-size: 24px;
  font-weight: 800;
}
.stat-label {
  color: #9ca3af;
  font-size: 13px;
}
</style>
</head>

<body>
<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="container">
<h1>Adopt Me Script</h1>
<p>Fast, safe and smooth Adopt Me experience.</p>

<div class="script-box">
  <div class="script-header">
    <span>üê∂ Adopt Me Script</span>
    <button id="copyBtn">Copy Script</button>
  </div>

  <div class="script-scroll">
<pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/CamHub/refs/heads/main/AdoptMe"))()</pre>
  </div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">10K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">100+</div>
    <div class="stat-label">Users</div>
  </div>
</div>
</div>

<script>
const btn = document.getElementById("copyBtn");
const text = document.getElementById("scriptText");

btn.onclick = () => {
  navigator.clipboard.writeText(text.textContent);
  btn.textContent = "Copied ‚úì";
  setTimeout(() => btn.textContent = "Copy Script", 2000);
};
</script>

</body>
</html>
