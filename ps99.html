<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PS99 Script | CamScripter</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Inter, Arial, sans-serif;
  color: #e5e7eb;
}

body {
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

.container {
  min-height: 100vh;
  padding: 90px 16px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.badge {
  background: #0a1e3b;
  color: #3b82f6;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  margin-bottom: 18px;
}

h1 {
  font-size: clamp(26px, 6vw, 46px);
  font-weight: 800;
}
h1 span { color: #3b82f6; }

p {
  max-width: 700px;
  color: #9ca3af;
  margin-bottom: 26px;
}

.script-box {
  width: 100%;
  max-width: 760px;
  background: #111;
  border: 1px solid #0a1e3b;
  border-radius: 16px;
  padding: 16px;
}

#copyBtn {
  width: 100%;
  background: #3b82f6;
  color: #001b3a;
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-weight: 800;
}

pre {
  background: #000;
  padding: 16px;
  border-radius: 12px;
  font-size: 13px;
  min-width: 520px;
  white-space: pre;
}

#copied {
  margin-top: 10px;
  color: #3b82f6;
  font-weight: 600;
  display: none;
}

.stats {
  margin-top: 32px;
  display: flex;
  gap: 16px;
}
.stat {
  background: #111;
  border: 1px solid #0a1e3b;
  border-radius: 14px;
  padding: 16px 22px;
  min-width: 140px;
}
.stat-value {
  color: #3b82f6;
  font-size: 24px;
  font-weight: 800;
}
.stat-label {
  color: #9ca3af;
}
</style>
</head>

<body>
<div class="container">

<div class="badge">● Online • Keyless • PS99</div>

<h1>Pet Simulator 99 <span>Script</span></h1>
<p>Optimized PS99 script for fast grinding, pets and diamonds.</p>

<div class="script-box">
  <button id="copyBtn">Copy Script</button>
<pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/BananaHub0/refs/heads/main/PetSimulator99V2"))()</pre>
</div>

<div id="copied">✓ Script copied</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">10K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">100+</div>
    <div class="stat-label">Users</div>
  </div>
</div>

</div>

<script>
const btn=document.getElementById("copyBtn");
const txt=document.getElementById("scriptText");
const copied=document.getElementById("copied");

btn.onclick=()=>{
navigator.clipboard.writeText(txt.textContent).then(()=>{
btn.textContent="Copied ✓";
copied.style.display="block";
setTimeout(()=>{
btn.textContent="Copy Script";
copied.style.display="none";
},2000);
});
};
</script>
</body>
</html>
